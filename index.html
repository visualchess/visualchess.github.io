<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор позиций - Мат одинокому королю</title>
    
    <!-- Подключаем jQuery (требуется для Chessboard.js) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Подключаем Chess.js (старая версия без ES модулей) -->
    <script src="https://cdn.jsdelivr.net/npm/chess.js@0.12.1/chess.min.js"></script>
    <!-- Подключаем Chessboard.js -->
    <script src="https://cdn.jsdelivr.net/npm/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <!-- Стили для доски -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <!-- Стили приложения -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Генератор позиций - Мат одинокому королю</h1>
    
    <div class="container">
        <div class="controls">
            <div class="position-type">
                <label for="positionType">Тип позиции:</label>
                <select id="positionType">
                    <option value="0">1. Ферзь + король</option>
                    <option value="1">2. Две ладьи + король</option>
                    <option value="2">3. Одна ладья + король</option>
                    <option value="3">4. Два слона + король</option>
                    <option value="4">5. Слон + конь + король</option>
                </select>
            </div>
            
            <button class="button" id="generateBtn">Генерировать позицию</button>
            
            <div class="info" id="info">
                Выберите тип позиции и нажмите кнопку для генерации.
            </div>
            
            <div class="info" id="mateInfo" style="display: none; margin-top: 15px;">
                <strong>Мат в:</strong> <span id="mateIn">-</span> ходов
            </div>
            
            <div class="info" id="penaltyInfo" style="display: none; margin-top: 15px; background-color: #ffebee;">
                <strong>Штрафные очки:</strong> <span id="penaltyCount">0</span>
            </div>
            
            <div class="info" id="gameStatus" style="margin-top: 15px; background-color: #fff3e0;">
                <strong>Статус:</strong> <span id="statusText">Игра продолжается</span><br>
                <strong>Ход:</strong> <span id="turnText">Белые</span><br>
                <strong>Ходов белых:</strong> <span id="whiteMovesCount">0</span><br>
                <strong>Ходов чёрных:</strong> <span id="blackMovesCount">0</span>
            </div>
        </div>
        
        <div class="board-container">
            <div id="board"></div>
        </div>
    </div>
    
    <div class="version" id="version">Загрузка версии...</div>
    
    <!-- Подключаем скрипты -->
    <script src="snippets/position-generator.js"></script>
    <script src="snippets/version.js"></script>
    <!-- Модули приложения -->
    <script src="snippets/game-state.js"></script>
    <script src="snippets/stockfish-api.js"></script>
    <script src="snippets/board-handlers.js"></script>
    <script src="snippets/ui-updates.js"></script>
    <script src="snippets/game-logic.js"></script>
    <!-- Главный файл -->
    <script src="app.js"></script>
</body>
</html>
